<!DOCTYPE html>
<html>
  <head>
    <title>Calculator For Wofh</title>
    <meta charset="utf-8">

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<link rel="manifest" href="/manifest.json">

<meta name="theme-color" content="#ffffff">

  <body>
    <h1>Как выгоднее строить поселенцев?</h1>
    <div class="container">
       <div class="row">
    <div class="form column column-50 column-offset-25">
    <form name="profit" >
      <fieldset>
      <label for="cities">Сколько <strong>сейчас</strong> у вас городов?</label>
      <select id="cities" name="cities">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br>
      <label for="storage">Обьем склада</label>
      <input id="storage" type="text" name="storage" value="" placeholder="???">
      <p id="help">Введите положительное число</p>
      <br>
      <input type="button" value="Посчитать" class="button" id="submit" onclick="$submit()">
      <div id="result"></div>
      </fieldset>
    </form>  
         </div></div> </div>
    <script src="./main.js"></script>
  </body>
